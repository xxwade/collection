<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async title</title>
</head>
<body>

<script>
  async function getTitle(url) {
    let response = await fetch(url);
    let html = await response.text();
    return html.match(/<title>([\s\S]+)<\/title>/i)[1];
  }
  getTitle('./index.html').then(console.log)
</script>

</body>
</html>
