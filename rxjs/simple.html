<head>

  <title>rxjs first example</title>
  <script src="https://unpkg.com/rxjs@6.2.1/bundles/rxjs.umd.js"></script>
</head>

<button>click</button>

<body>
  <script>

    // var count = 0;
    // var button = document.querySelector('button');
    // button.addEventListener('click', () => console.log(`Clicked ${++count} times`));


    const { Observable, Subject, ReplaySubject, from, of, range, fromEvent, operators } = rxjs;

    const { throttleTime, scan, map } = operators

    var button = document.querySelector('button');
    // fromEvent(button, 'click')
    //   .subscribe(() => console.log('Clicked!'));

    fromEvent(button, 'click')
      .pipe(
        throttleTime(1000),
        map(event => event.clientX),
        scan((count, clientX) => count + clientX, 0)
      )
      .subscribe(count => console.log(`Clicked ${count}`));
