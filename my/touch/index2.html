<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
    .con{
      overflow: hidden;
      width: 1000px;

    }
    ul{
      padding: 0;
      list-style: none;
      overflow-y: scroll;
      transition-duration: 100ms;
    }
    li{
      float: left;
      width: 100px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border: 1px solid;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="con">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</div>

</body>
</html>
