<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test" class="myWrap">
  <div id="change">100</div>
  <div>200</div>
</div>

<script>
  var observer = new MutationObserver(function (mutations, observer) {
    mutations.forEach(function(mutation) {
      console.log(mutation);
    });
  })

  var  options = {
    attributes: true,
    characterData: true,
    childList: true,
    subtree: true,
    attributeOldValue: true,
    characterDataOldValue: true
  } ;

  observer.observe(document.getElementsByClassName('myWrap')[0], options);
</script>
</body>
</html>
