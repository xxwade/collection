<body>
  <script>
    String.prototype.toMoney = function () {
      return this.toString()
    }

    var str = '166644666455.88'

    var reg = /(\d{3})?(\.\d+)/g
    console.log(str.match(reg))

    console.log(str.toMoney())
  </script>
